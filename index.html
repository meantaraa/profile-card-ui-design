<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="profile photo" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">John Doe</span>
            <span class="job">Software Engineer</span>
            <div class="media-buttons">
                <a href="#" class="link" style="background-color: #4267b2;">
                    <i class='bx bxl-facebook-square'></i>
                </a>
                <a href="#" class="link" style="background-color: #1DA1F2;">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" class="link" style="background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" class="link" style="background-color: #5865F2;">
                    <i class='bx bxl-discord-alt'></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">Follow</button>
                <button class="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-comment'></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class='bx bxs-share-alt'></i>
                    <span class="number">10k</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
